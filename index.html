/* from http://stackoverflow.com/questions/6370690/media-queries-how-to-target-desktop-tablet-and-mobile
@media (min-width:320px)  smartphones, portrait iPhone, portrait 480x320 phones (Android)
@media (min-width:480px)  smartphones, Android phones, landscape iPhone
@media (min-width:600px)  portrait tablets, portrait iPad, e-readers (Nook/Kindle), landscape 800x480 phones (Android)
@media (min-width:801px)  tablet, landscape iPad, lo-res laptops ands desktops
@media (min-width:1025px) big landscape tablets, laptops, and desktops
@media (min-width:1281px)  hi-res laptops and desktops
*/

body

    background-repeat: no-repeat, repeat;
	background-size: 100% 100%, 100px 100px;
	background-position: center, center;
	background-clip: content-box;
	color: #e6e9ef;
	-webkit-animation: backgroundScroll 2s linear infinite;
	animation: backgroundScroll 2s linear infinite;
}

@-webkit-keyframes backgroundScroll {
	from {background-position: center 0, 50% 0;}
	to {background-position: center 0, 50% 100px;}
}
        
@keyframes backgroundScroll {
	from {background-position: center 0, 50% 0;}
	to {background-position: center 0, 50% 100px;}
}

a

	width: 100%;
	height: 100%;
}

.entry
{
	display: inline-block;
	position: relative;
	border-radius: 3px;
	margin-left: 2px;
	margin-right: 2px;
	margin-top: 2px;
	margin-bottom: 2px;
	background-color: #70777f;
	box-shadow: -2px 2px #242526;
	overflow-y:hidden;
}

@media (min-width:320px) 
{
	.entry
	{
		width: 30%;
		height: 20%;
		min-width: 70px;
		min-height: 70px;
	}
}

@media (min-width:480px) 
{
	.entry
	{
		width: 23%;
		height: 23%;
		min-width: 70px;
		min-height: 70px;
		max-width: 250px;
		max-height: 250px;
	}
}


.entry:hover
{
	top: 1px;
	right: 1px;
	box-shadow: -1px 1px #242526;
	background-color: #7e8791;
}

.banner
{
	margin-left: 2%;
	margin-top: 1%;
	margin-bottom: 1%;
	margin-right: 2%;
	width: 96%;
	text-align: center;
}

.description
{
	position: relative;
	top: 40%;
	width: 100%;
	text-align: center;
	font-weight: 700;
	text-shadow: -2px 2px #242526;
}

@media (min-width:320px) 
{
	.description
	{
		font-size: 100%;
	}
}

@media (min-width:480px) 
{
	.description
	{
		font-size: 110%;
	}
}

@media (min-width:800px) 
{
	.description
	{
		font-size: 160%;
	}
}

#madein
{
	position: absolute;
	bottom: 10px;
	text-align: center;
	font-size: 60%;
	text-shadow: -2px 2px #242526;
}
